# version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: my-mongo-db
    restart: always
    ports:
      - "127.0.0.1:27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: opendb_mongodb_123
      MONGO_INITDB_DATABASE: opendb_database
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: |
        mongosh --host localhost --port 27017 -u ${MONGO_ROOT_USER} -p ${MONGO_ROOT_PASSWORD} --authenticationDatabase admin --eval "quit(db.runCommand({ ping: 1 }).ok ? 0 : 1)"
      interval: 100s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: mongod --quiet

  # Dịch vụ Redis
  redis:
    image: redis:latest
    container_name: my-redis-server
    # ports:
    #   - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data

  nginx:
    image: nginx:latest
    container_name: nginx_gatekeeper
    ports:
      - "8011:8011" # Nhận request từ bên ngoài vào qua cổng 8011
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - api

  # Dịch vụ FastAPI API
  api:
    build: .
    container_name: tiktok_api_server
    command: gunicorn -w 5 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:8011
    volumes:
      - .:/app # Đồng bộ code local vào container, thay đổi code là server tự reload
    expose:
      - "8011"
    env_file:
      - .env
    depends_on:
      - redis # Đảm bảo Redis khởi động trước API

  # Dịch vụ Celery Worker
  worker:
    build: .
    container_name: celery_worker
    # command: celery -A celery_worker.celery_app worker -P gevent --loglevel=info
    command: celery -A workers.tasks_modular.celery_app worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis

  facebook_batch_server:
    image: phamducanh2k5/fb_batch_request_server:latest
    container_name: facebook_batch_server
    ports:
      - "8010:8010" # ONLY FOR TESTING PURPOSES
    environment:
      - LOG_DIR=/app/logs
    volumes:
      - ./logs:/app/logs
      - ./static:/app/static
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8010/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  mongo-data:
  redis-data:
